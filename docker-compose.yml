version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: musicvote-db
    restart: always
    environment:
      POSTGRES_USER: musicvote
      POSTGRES_PASSWORD: musicvote_pass
      POSTGRES_DB: musicvote_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: musicvote-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://musicvote:musicvote_pass@postgres:5432/musicvote_db
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: musicvote-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
